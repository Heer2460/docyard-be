version: "3.9"

services:
  mysqldb:
    image: mysql:8.0
    container_name: mysqldb8
    environment:
      MYSQL_DATABASE: dockyard_dev
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    networks:
      - docyard
    ports:
      - 3306:3306
    volumes:
      - mysql-data:/var/lib/mysql

